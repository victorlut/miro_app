<html>
    <head>
        <title>Miro - FluidMemory</title>
        <link rel="stylesheet" href="https://unpkg.com/mirotone/dist/styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/metismenu/dist/metisMenu.min.css" />
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div class="sidebar__content">
            <div id="stat-container" class="stat-list">
                <div class="stat-list__header">FluidMemory</div>
                <div class="tabs">
                    <div class="tabs-header-list">
                        <div tabindex="0" class="tab tab-active" data-tabbtn="tab-cluster">
                            <div class="tab-text tab-cluster">Cluster</div>
                        </div>
                        <div tabindex="1" class="tab" data-tabbtn="tab-count">
                            <div class="tab-text tab-count">Count</div>
                        </div>
                        <div tabindex="2" class="tab" data-tabbtn="tab-search">
                            <div class="tab-text tab-search">Search</div>
                        </div>
                        <div tabindex="3" class="tab" data-tabbtn="tab-bookmarks">
                            <div class="tab-text tab-bookmarks">Bookmarks</div>
                        </div>
                    </div>
                </div>
                <div class="tab-panel active" id="tab-cluster"></div>
                <div class="tab-panel" id="tab-count">
                    <div class="form-group">
                        <label>Tag</label>
                        <select class="select" id="tag-select">
                            <option value="tag1">Tag 1</option>
                            <option value="tag2">Tag 2</option>
                            <option value="tag3">Tag 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Stop list</label>
                        <textarea class="textarea" placeholder="Write keywords(default: 'i, me, my, myself, ...')" id="stopList" spellcheck="true" rows="4"></textarea>
                    </div>
                    <div class="action">
                        <button class="button button-primary" id="countWordApply">Apply</button>
                    </div>

                    <ul class="metisMenu" id="metismenu"></ul>
                </div>
                <div class="tab-panel" id="tab-search"></div>
                <div class="tab-panel" id="tab-bookmarks">
                    <div class="action">
                        <button class="button button-primary" id="addBookmark">Apply</button>
                    </div>
                    <ul class="metisMenu" id="bookmarkList">
                        <li class="menu-item" title="bookmark 1">
                            <a href="#">
                                <div class="word-name">Bookmark 1</div>
                                &nbsp;
                            </a>
                            <div class="action">
                                <button class="btn button-icon button-icon-small icon-photo" title="Update with current view"></button>
                                <button class="btn button-icon button-icon-small icon-trash" title="Remove"></button>
                            </div>
                        </li>
                        <li class="menu-item" title="bookmark 2">
                            <a href="#">
                                <div class="word-name">Bookmark 2</div>
                                &nbsp;
                            </a>
                            <div class="action">
                                <button class="btn button-icon button-icon-small icon-photo" title="Update with current view"></button>
                                <button class="btn button-icon button-icon-small icon-trash" title="Remove"></button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="loading-wrapper">
            <div class="loading"></div>
        </div>

        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/metismenu"></script>
        <script src="https://miro.com/app/static/sdk.1.1.js"></script>
        <script src="src/sidebar.js"></script>
        <script src="src/counter.js"></script>
        <script src="src/bookmark.js"></script>
    </body>
</html>
