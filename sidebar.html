<html>
    <head>
        <title>Miro Widget Counter</title>
        <link rel="stylesheet" href="https://unpkg.com/mirotone/dist/styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/metismenu/dist/metisMenu.min.css">
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div class="sidebar__content">
            <div id="stat-container" class="stat-list">
                <div class="stat-list__header">Widget Counter</div>
                <div class="tabs">
                    <div class="tabs-header-list">
                        <div tabindex="0" class="tab tab-active">
                            <div class="tab-text tab-cluster">Cluster</div>
                        </div>
                        <div tabindex="1" class="tab">
                            <div class="tab-text tab-count">Count</div>
                        </div>
                        <div tabindex="2" class="tab">
                            <div class="tab-text tab-search">Search</div>
                        </div>
                        <div tabindex="3" class="tab">
                            <div class="tab-text tab-bookmarks">Bookmarks</div>
                        </div>
                    </div>
                </div>
                <div class="tab-panel" id="tab-cluster"></div>
                <div class="tab-panel" id="tab-count">
                    <div class="form-group">
                        <label>Tag</label>
                        <select class="select" id="tag-select">
                            <option value="tag1">Tag 1</option>
                            <option value="tag2">Tag 2</option>
                            <option value="tag3">Tag 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Stop list</label>
                        <textarea class="textarea" placeholder="Write keywords" spellcheck="true" rows="4"></textarea>
                    </div>
                    <div class="action">
                        <button class="button button-primary">Apply</button>
                    </div>

                    <ul id="metismenu">
                        <li>
                            <a href="#" class="has-arrow" aria-expanded="false">
                                Word1
                                <span class="item-badge">(18)</span>
                            </a>
                            <div class="action">
                                <a href="#" class="cluster"></a>
                                <a href="#" class="bookmark"></a>
                                <a href="#" class="copy"></a>
                            </div>
                            <ul>
                                <li>
                                    <a href="#" class="has-arrow" aria-expanded="false">Word1.3 <span class="item-badge">(18)</span></a>
                                </li>
                                <li>
                                    <a href="#" class="has-arrow" aria-expanded="false">Word1.3 <span class="item-badge">(18)</span></a>
                                </li>
                                <li>
                                    <a href="#" class="has-arrow" aria-expanded="false">Word1.3 <span class="item-badge">(18)</span></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="has-arrow" aria-expanded="false">Word2 <span class="item-badge">(18)</span></a>
                            <ul>
                                <li>
                                    <a href="#" class="has-arrow" aria-expanded="false">Word2.3 <span class="item-badge">(18)</span></a>
                                </li>
                                <li>
                                    <a href="#" class="has-arrow" aria-expanded="false">Word2.3 <span class="item-badge">(18)</span></a>
                                </li>
                            </ul>
                        </li>

                </div>
                <div class="tab-panel" id="tab-search"></div>
                <div class="tab-panel" id="tab-bookmarks"></div>
            </div>
        </div>
        
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/metismenu"></script>
        <script src="https://miro.com/app/static/sdk.1.1.js"></script>
        <script src="src/sidebar.js"></script>
    </body>
</html>
